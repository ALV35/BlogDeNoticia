<!DOCTYPE html>

<html lang="en">
<head>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="./js/publi.js"></script>


  <title>Blog do Alves</title>

  <!-- Bootstrap core CSS -->

</head>

<body>
  <div class="section" id="b-section-header" name="Header">
    <div class="widget Header" data-version="2" id="Header1">
      <div class="header image-placement-behind no-image">
        <div class="container">
          <h1><a href="">
              Principais Noticias
            </a></h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Blog Do Alves</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Principal
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servi√ßos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contatos</a>
          </li>

        </ul>
        <div class="ml-auto my-2 my-lg-0">
          <div class="section" id="b-section-navbar-search-form" name="Navbar: search form">
            <div class="widget BlogSearch" data-version="2" id="BlogSearch1">
              <form action="" class="form-inline">
                <input aria-label="Search this blog" class="form-control mr-sm-2" name="q"
                  placeholder="Search this blog" type="text">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Principais Noticias</h1>
      <p class="lead text-muted"></p>
    </div>
  </section>
  
  <div class="album py-5 bg-light">
    <div class="container">
     <div class="row" ng-controller="Rest">
          <div class="card mb-4 shadow-sm" style="width: 30vw; height: 30vw;">
            <img ng-src="https://api-fake-blog.herokuapp.com{{ publicacao.thumbImage }}" >
            <div class="card-body">
              <p class="card-text">{{ publicacao.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ publicacao.description }}</small>
              </div>
            </div>
          </div>
      </div>
    </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
